<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Blueprint: A responsive product grid layout with touch-friendly Flickity galleries and Isotope-powered filter functionality." />
  <meta name="keywords" content="blueprint, template, layout, grid, responsive, products, store, filter, isotope, flickity" />

  <!-- CSS -->
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/mobile.css">
<link rel="stylesheet" type="text/css" href="styles/colors.css">
<link rel="stylesheet" type="text/css" href="styles/loader.css">
<link rel="stylesheet" type="text/css" href="styles/environment.css">
<link rel="stylesheet" type="text/css" href="styles/login/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles/login/icon-font.min.css">
<link rel="stylesheet" type="text/css" href="styles/login/util.css">
<link rel="stylesheet" type="text/css" href="styles/login/main.css">  
</head>

<style type="text/css">

.login-form input[type="submit"] {
	color: #ffffff !important;
    background-color: #b9be10 !important;
    border-color: #b9be10 !important;
    font-size: 22px !important;
}

body {
    position: relative;
}

.logo {
    max-width: none !important;
    position: relative;
    width: auto;
}

	
</style>

<body class="main-background-color-app">

	<!--HEADER-->
  <header class="w3-top w3-bar w3-theme main-background-color-app">
    <img src="images/logo.png" class="logo2">
    <div class="loader hide">
		<div class="loader__ball hide"></div>
	</div>
  </header>

  	<div class="limiter">

  		<!-- Language -->
		 <select id="demo-htmlselect">
	        <option value="BR" selected="selected" data-imagesrc="images/languages/brazil.png"></option>
	        <option value="US" data-imagesrc="images/languages/us.png"></option>
	    </select>

		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-16">
						<input id="userID" class="input100" type="text" name="memberID" placeholder="Member ID">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-user"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

					<div class="contact100-form-checkbox m-l-4">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>
					
					<div class="container-login100-form-btn p-t-25">
						<button type="button" class="login100-form-btn" onclick="
							localStorage.setItem('MemberID',document.getElementById('userID').value);
							memberNumber = localStorage.getItem('MemberID');
							dumbTransaction().then(function(data){location.href='templates/voucher.html'});
							showLoading();">
							Login
						</button>
					</div>

					<div class="text-center w-full p-t-42 p-b-22">
						<span class="txt1">
							Or login with
						</span>
					</div>

					<a href="#" class="btn-face m-b-10">
						<i class="fa fa-facebook-official"></i>
						Facebook
					</a>

					<a href="#" class="btn-google m-b-10">
						<img src="images/icon-google.png" alt="GOOGLE">
						Google
					</a>

					<div class="text-center w-full p-t-115">
						<span class="txt1">
							Not a member?
						</span>

						<a class="txt2 bo1 hov1 secondary-color-app .border-bottom-color" font-weight: bold;" onclick="languageChange($('#demo-htmlselect').data('ddslick').selectedData.value)">
							Sign up now							
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>



<!-- JS -->
<script src="scripts/apis.js"></script>
<script src="scripts/environment.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="scripts/flag.js"></script>

<!-- Language -->
<script type="text/javascript">
	$('#demo-htmlselect').ddslick();
	function languageChange(languageSelected){

		switch(languageSelected){
			case 'BR':
				window.location.href = 'templates/register.html'
			break;

			case 'US':
				window.location.href = 'templates/en/register.html'
			break;
		}
	}

</script>


</body>
</html>
