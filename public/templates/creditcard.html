<!--HEADER-->
    <!--HEADER-->
    <header class="w3-top w3-bar w3-theme main-background-color-app">
    <img src="../images/logo.png" class="logo2">
    <div class="loader hide">
      <div class="loader__ball hide"></div>
    </div>
    </header>
<div class="container-fluid">
  <div class="creditCardForm">
      <div class="heading">
          <h1>Register Your CreditCard</h1>
      </div>
      <div class="payment">
          <form>
              <div class="form-group owner">
                  <label for="owner">Owner</label>
                  <input type="text" class="form-control" id="owner">
              </div>
              <div class="form-group CVV">
                  <label for="cvv">CVV</label>
                  <input type="text" class="form-control" id="cvv">
              </div>
              <div class="form-group" id="card-number-field">
                  <label for="cardNumber">Card Number</label>
                  <input type="text" class="form-control" id="cardNumber">
              </div>
              <div class="form-group" id="expiration-date">
                  <label>Expiration Date</label>
                  <select>
                      <option value="01">January</option>
                      <option value="02">February </option>
                      <option value="03">March</option>
                      <option value="04">April</option>
                      <option value="05">May</option>
                      <option value="06">June</option>
                      <option value="07">July</option>
                      <option value="08">August</option>
                      <option value="09">September</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12">December</option>
                  </select>
                  <select>
                      <option value="16"> 2016</option>
                      <option value="17"> 2017</option>
                      <option value="18"> 2018</option>
                      <option value="19"> 2019</option>
                      <option value="20"> 2020</option>
                      <option value="21"> 2021</option>
                  </select>
              </div>
              <div class="form-group" id="credit_cards">
                  <img src="../images/creditcard/visa.jpg" id="visa">
                  <img src="../images/creditcard/mastercard.jpg" id="mastercard">
                  <img src="../images/creditcard/amex.jpg" id="amex">
              </div>
              <div class="form-group" id="pay-now">
                  <button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>
              </div>
          </form>
      </div>
  </div>
</div>
   <div id="popup" class="w3-modal">
    <div class="popup-simple w3-card-4 w3-animate-top">
      <header class="modal-header"> 
         <h1 id="prod-header" class="popup-header-simple">Obrigado!</h1>
          <img class="popup_img" src="../images/hamburgercartoon.png">
         <h2 class="popup-subheader-simple">Você acaba de ganhar pontos! Clique abaixo para ver os novos descontos que você adquiriu!</h2>
        <button type="button" class="action action--close" onclick="location.href = 'voucher.html'">
        <i class="fa fa-remove"></i>
      </button>
      </header>
      <footer class="text_center">
        <button type="submit" onclick="location.href = 'skilltree.html'" class="button-charge">Ver Pontos</button>
      </footer>
    </div>
  </div>
</div>

    <div class="paymentLoading hide">Confirmando Pagamento...</div>
